<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="js/script.js"></script>
  </head>
<body ng-app="ShoppingListApp">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="BuyingController as buyingCntrl">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in buyingCntrl.list">Buy {{item.quantity}} {{item.name}} <button class="btn btn-default" ng-click="buyingCntrl.buy($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-show="buyingCntrl.list.length == 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="BoughtController as boughtCntrl">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in boughtCntrl.list">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-show="boughtCntrl.list == 0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
